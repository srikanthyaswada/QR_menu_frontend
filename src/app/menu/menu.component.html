<div class="row border rounded-4 p-4 bg-white shadow-sm">
  <div class="col-sm-3">
    <div class="card p-3 mb-4">
      <h5 class="fw-bold text-success mb-3">Add Item</h5>
      <form [formGroup]="menuForm">
       

        <div class="mb-3">
          <label class="form-label">category</label>
          <select class="form-select" formControlName="categoryId">
            <option value="" disabled>Select Category</option>
            <option *ngFor="let c of activeCategoryType" [value]="c._id">
              {{ c.name }}
            </option>
          </select>
        </div>
         <div class="mb-3">
          <label class="form-label">Item Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter category name"
          />
        </div>


        <!-- <div class="mb-3">
          <label class="form-label">isAvailable</label>
          <input type="text" class="form-control" formControlName="isAvailable" placeholder="Enter isAvailable">
        </div> -->
        <!-- <div class="mb-3">
          <label class="form-label">createdAt</label>
          <input type="text" class="form-control" formControlName="createdAt" placeholder="Enter price">
        </div> -->

        <button type="submit" class="btn btn-success w-100" (click)="saveCategory()">
          Add Category
        </button>
      </form>
    </div>
  </div>

  <div class="col-sm-9">
    <div *ngIf="categories.length === 0" class="text-center mt-4">
      <div class="alert alert-info shadow-sm py-3">
        <i class="bi bi-info-circle"></i> No data found
      </div>
    </div>

    <div *ngIf="categories.length > 0" class="table-responsive bg-white p-3 rounded-4 shadow-sm">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-success">
          <tr>
            <th>Sl.No</th>
            <th>Item Name</th>
            <th>Category </th>
            <!-- <th>is isAvailable</th> -->
            <!-- <th>CreateAt</th> -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of categories; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ c.name }}</td>
            <!-- <td>{{ c.categoryId?.name }}</td> -->
            <td>{{ c.categoryId?.name }}</td>

            <!-- <td>{{ c.isAvailable }}</td> -->
            <!-- <td>{{ c.createdAt }}</td> -->
            <td>
              <button
                class="btn btn-sm btn-outline-primary me-2"
                data-bs-toggle="modal"
                data-bs-target="#editCategoryModal"
                (click)="edit(c)"
              >
                <i class="bi bi-pencil-square"></i>
              </button>

              <button
                class="btn btn-sm btn-outline-danger"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                (click)="openDeleteModal(c)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- EDIT  -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form [formGroup]="menuForm" (ngSubmit)="saveCategory()">
        <div class="modal-header">
          <h5 class="modal-title">Edit Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Category Name</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="col-md-6">
              <label class="form-label">categoryId</label>
              <select class="form-select" formControlName="categoryId">
                <option value="" disabled>Select Category</option>
                <option *ngFor="let c of activeCategoryType" [value]="c._id">
                  {{ c.name }}
                </option>
              </select>
            </div>
            <!-- <div class="col-md-6">
              <label class="form-label">isAvailable</label>
              <input type="text" class="form-control" formControlName="isAvailable">
            </div>
             <div class="col-md-6">
              <label class="form-label">createdAt</label>
              <input type="text" class="form-control" formControlName="createdAt">
            </div> -->
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Update</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- DELETE -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header text-danger">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete <strong>{{ selectedId?.name }}</strong
        >?
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
