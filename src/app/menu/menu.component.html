<div class="row border rounded-4 p-4 bg-white shadow-sm">
  <div class="position-fixed top-0 end-0 p-4">
    <div *ngIf="toastMessage" class="custom-toast" [ngClass]="toastType">
      <div class="d-flex justify-content-between align-items-center">
        <span>{{ toastMessage }}</span>
        <button class="btn-close ms-3" (click)="toastMessage = null"></button>
      </div>
    </div>
  </div>
  <h5 class="fw-bold text-success mb-3">Item</h5>
  <div class="col-sm-3">
    <div class="p-3 mb-4">
      <form [formGroup]="menuForm">
        <div class="mb-3">
          <label class="form-label">category</label>
          <select class="form-select" formControlName="categoryId">
            <option value="" disabled>Select Category</option>
            <option *ngFor="let c of activeCategoryType" [value]="c._id">
              {{ c.name }}
            </option>
          </select>
           <div
            class="text-danger"
            *ngIf="menuForm.get('categoryId')?.touched && menuForm.get('categoryId')?.invalid"
          >
            <small *ngIf="menuForm.get('categoryId')?.errors?.['required']">
              Category name is required
            </small>
           
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Item Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter Item name"
            (input)="onCategoryInput($event)"
          />
          <div
            class="text-danger"
            *ngIf="menuForm.get('name')?.touched && menuForm.get('name')?.invalid"
          >
            <small *ngIf="menuForm.get('name')?.errors?.['required']">
              Item name is required
            </small>
            <small *ngIf="menuForm.get('name')?.errors?.['minlength']">
              Minimum 3 characters required
            </small>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-success w-100"
          [ngClass]="isEdit ? 'btn-primary' : 'btn-success'"
          (click)="saveCategory()"
        >
          {{ isEdit ? 'Update' : 'Add' }}
          
        </button>
      </form>
    </div>
  </div>

  <div class="col-sm-9">
    <div
      *ngIf="categories.length > 0; else noData"
      class="table-responsive bg-white p-3 rounded-4 shadow-sm table-scroll-wrapper"
    >
      <table class="table table-bordered table-hover text-start align-middle">
        <thead class="table-success">
          <tr>
            <th>Sl.No</th>
            <th>Category</th>
            <th>Item Name</th>

            <!-- <th>is isAvailable</th> -->
            <!-- <th>CreateAt</th> -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of categories; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ c.categoryId?.name }}</td>
            <td>{{ c.name }}</td>
            <!-- <td>{{ c.categoryId?.name }}</td> -->

            <!-- <td>{{ c.isAvailable }}</td> -->
            <!-- <td>{{ c.createdAt }}</td> -->
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(c)">
                <i class="bi bi-pencil-square"></i>
              </button>

              <button
                class="btn btn-sm btn-outline-danger"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                (click)="openDeleteModal(c)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <div *ngIf="categories.length === 0" class="text-center mt-4">
      <div class="alert alert-info shadow-sm py-3">
        <i class="bi bi-info-circle"></i> No data found
      </div>
    </div> -->
    <ng-template #noData>
      <div class="alert alert-info shadow-sm py-3">
        <i class="bi bi-info-circle"></i> No data found
      </div>
    </ng-template>
  </div>
</div>

<!-- DELETE -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header text-danger">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete <strong>{{ selectedId?.name }}</strong
        >?
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
