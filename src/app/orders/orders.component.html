<div class="col-sm-12">
  <h5 class="fw-bold text-success mb-4">Orders</h5>
  <div *ngIf="orders.length > 0" class="table-responsive mt-4 table-scroll-wrapper">
    <table class="table table-bordered text-center">
      <thead class="table-success">
        <tr>
          <th>S.No</th>
          <th>Customer</th>
          <th>Mobile</th>
          <th>Order Date</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let order of orders; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ order.customerId?.name }}</td>
          <td>{{ order.customerId?.mobile }}</td>
          <td>{{ order.orderDate | date: 'short' }}</td>

          <td>
            <div class="accordion" id="accordion{{ i }}">
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ i }}">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + i"
                    aria-expanded="false"
                    [attr.aria-controls]="'collapse' + i"
                  >
                    View Items
                  </button>
                </h2>

                <div
                  [id]="'collapse' + i"
                  class="accordion-collapse collapse"
                  [attr.aria-labelledby]="'heading' + i"
                  [attr.data-bs-parent]="'#accordion' + i"
                >
                  <div class="accordion-body text-start">
                    <ul class="list-unstyled">
                      <li *ngFor="let item of order.items; let j = index">
                        {{ j + 1 }}. {{ item.menuId?.name }}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="orders.length === 0" class="text-center mt-4">
    <div class="alert alert-info shadow-sm py-3">
      <i class="bi bi-info-circle"></i> No data found
    </div>
  </div>
</div>
