<div class="row border border-1 rounded p-3">

  <!-- <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Categories</h4>
  </div> -->

 
  <div class="col-sm-3">
    <h5 class="fw-bold text-success mb-3">
         <i class="bi bi-plus-circle me-2"></i>Add Categories</h5>
    <div class="card p-3">
      <form
      [formGroup]="categoryForm"
        enctype="multipart/form-data"
      >
 <h5>Add Category</h5>
      <div class="mb-3">
        <label class="form-label">Category Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter category name">
      </div>
      </form>
     
      <div class="d-flex justify-content-end">
        <button class="btn btn-success" (click)="addCategory()">Add</button>
      </div>
    </div>
  </div>

  
  <div class="col-sm-9">
     <h5 class="fw-bold text-success mb-3">
         <i class="bi bi-building me-2"></i>View Categories</h5>
    <div *ngIf="categories.length > 0" class="table-responsive bg-white p-3 rounded-4">
      <table class="table table-bordered text-center">
        <thead class="table-success">
          <tr>
            <th>S.No</th>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of categories; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ c.name }}</td>
            <td>
              <button
                class="btn btn-sm btn-primary me-1"
                data-bs-toggle="modal"
                data-bs-target="#editCategoryModal"
                (click)="openEditModal(c)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger btn-sm"
        (click)="deleteCategory(c._id)">
  <i class="bi bi-trash"></i>
</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="categories.length === 0" class="text-center mt-4">
      <div class="alert alert-info shadow-sm py-3">
        <i class="bi bi-info-circle"></i> No data found
      </div>
    </div>
  </div>

</div>

<!-- EDIT MODAL -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Edit Category</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body " [formGroup]="categoryForm">
        <div class="mb-3">
          <label class="form-label">Category Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter category name">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" (click)="updateCategory()">Update</button>
      </div>

    </div>
  </div>
</div>
