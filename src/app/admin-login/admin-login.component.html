<nav class="navbar navbar-expand-lg navbar-dark bg px-3">
  <a class="navbar-brand text-white d-flex flex-column" routerLink="/home">
    <span class="fw-bold fs-4">SREE ANNAPURNA</span>
    <small class="fw-normal fs-8 ms-4 tagline">CATERERS & EVENTS</small>
  </a>
</nav>

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card p-4 mt-5">
    <div class="container p-3">
      <div class="position-fixed top-0 end-0 p-3">
        <div
          *ngIf="toastMessage"
          class="toast align-items-center text-white show"
          [ngClass]="{
            'bg-success': toastType === 'success',
            'bg-warning': toastType === 'warning',
            'bg-danger': toastType === 'error',
          }"
          role="alert"
        >
          <div class="d-flex">
            <div class="toast-body">
              {{ toastMessage }}
            </div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              (click)="toastMessage = null"
            ></button>
          </div>
        </div>
      </div>
      <h2 class="title mb-3 p-2 text-center fw-bold text-dark">Admin Login</h2>
      <!-- Form -->
      <form [formGroup]="AdminForm" (ngSubmit)="adminLogin()" class="mb-2">
        <!-- Username -->
        <div class="mb-2">
          <label for="username" class="form-label">Admin Name</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Enter User Name"
          />

          <div
            *ngIf="
              AdminForm.controls['username']?.touched && AdminForm.controls['username']?.invalid
            "
          >
            <small *ngIf="AdminForm.controls['username']?.errors?.['required']" class="text-danger">
              User Name is required
            </small>
            <small
              *ngIf="AdminForm.controls['username']?.errors?.['minlength']"
              class="text-danger"
            >
              Minimum 3 characters
            </small>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter 6-digit password"
            />

            <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>

          <div
            *ngIf="
              AdminForm.controls['password']?.touched && AdminForm.controls['password']?.invalid
            "
          >
            <small *ngIf="AdminForm.controls['password']?.errors?.['required']" class="text-danger">
              Password is required
            </small>
            <small
              *ngIf="AdminForm.controls['password']?.errors?.['minlength']"
              class="text-danger"
            >
              Minimum 6 characters
            </small>
          </div>
        </div>

        <!-- Login Button -->
        <div class="mt-4">
          <button type="submit" class="btn btn-success w-100">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
